<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Profile for Soumyajit Samanta</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> -->
    <script src="index.js"></script>
    <style>
      body {
        width: 100%;
        padding: 0;
        margin: 0;
        background-color: #333;
        font-family: Arial, sans-serif;
      }
      a {
        color: white;
      }
      a:link {
        color: white;
      }
      a:visited {
        color: #dfd;
      }
      body.theme-dark {
        color: white;
      }
      h1.title {
        text-align: center;
        font-size: 36pt;
        margin: 20px 0 0 0;
      }
      section.hero {
        padding: 0 10px;
      }
      section.hero blockquote {
        margin-top: 0;
        text-align: right;
      }
      .card-holder {
        border: 1px solid gray;
        border-radius: 10px;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        gap: 10px;
        margin:10px;
        padding: 10px;
      }
      .card {
        background: transparent;
        color: rgb(204, 204, 204);
        border: 1px solid gray;
        border-radius: 10px;
        padding: 10px 0;
        transition: all 1s;
      }
      .card:hover {
        /* background-color: #444; */
        padding: 10px 0;
        box-shadow: 
        0 8px 4px -2px #111, 
        0 0 2px 2px #444 inset;
      }
      .card-title {
        padding: 10px;
        text-align: center;
        font-size: large;
      }
      .card-content {
        padding: 10px;
        margin: 0;
        box-shadow: 0 4px 4px -2px #111 inset;
      }
    </style>
  </head>
  <body class="theme-dark">
    <section class="hero">
      <h1 class="title">Soumyajit's Home</h1>
      <blockquote>
        <em>
          <a
          href="https://github.com/soumyajitsamanta/soumyajitsamanta.github.io"
          >
          @ Github
        </a>
      </em>
      </blockquote>
    </section>
    <main>

      <div class="card-holder">
        <div class="card">
            <div class="card-title">Curated Links</div>
            <p class="card-content">Links to useful pages.</p>
        </div>
        <div class="card">Data Stores</div>
        <div class="card">Experiments</div>
        <div class="card">Documents</div>
        <div class="card">Github Profile</div>
      </div>
    </main>
  </body>
</html>
