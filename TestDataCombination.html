<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Data Combination</title>
    <style>
      .title {
        text-align: center;
      }
      .full-wide {
        width: 100%;
      }
      .text-center {
        text-align: center;
      }
      .border {
        border: 1px solid black;
      }
      .hidden {
        display: none;
        width: 0;
        height: 0;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Test Data Combination</h1>
    <div id="application-area">
      <script>
        functionDefinition = {
          name: "",
          parameters: [{ name: "", values: [""] }],
        };
        eventlisteners = {
          functionNameChange: function (event) {
            functionDefinition.name = event.target.value;
          },
          parameterNameChange: function (index, event) {
            functionDefinition.parameters[index].name = event.target.value;
          },
          parameterValueChange: function (index, event) {
            functionDefinition.parameters[index].value = event.target.value;
          },
          clickCalculateAllCombinations: function (params) {
            console.log(functionDefinition);
          },
        };
      </script>
      <form>
        <div id="fn-name" class="fn-name">
          <label>
            Function name:
            <input
              class="fn-name-input"
              type="text"
              onchange="eventlisteners.functionNameChange(event)"
            />
          </label>
        </div>
        <div id="param-value-list" class="param-values">
          <label>
            <h2>Parameter Values:</h2>
          </label>
          <table class="border">
            <thead>
              <tr>
                <td class="text-center">Parameter Name</td>
                <td class="text-center">Add Parameters</td>
                <td class="text-center">Parameters</td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <input
                    type="text"
                    onchange="eventlisteners.parameterNameChange(0,event)"
                  />
                </td>
                <td>
                  <input class="full-wide" type="button" value="Plus" />
                </td>
                <td>
                  <input
                    type="text"
                    onchange="eventlisteners.parameterValueChange(0,event)"
                  />
                  <input
                    type="text"
                    onchange="eventlisteners.parameterValueChange(1,event)"
                  />
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div>
          <input
            type="button"
            value="Add More Parameters"
            onclick="eventlisteners.clickAddParams()"
          />
        </div>
        <button class="hidden" type="submit">Submit</button>
      </form>
      <button onclick="eventlisteners.clickCalculateAllCombinations()">
        Calculate All Combinations
      </button>
      <button type="reset">Reset</button>
    </div>
  </body>
</html>
